<!DOCTYPE html>
<html>
  <head>
    <title>Transfer_file</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header"><div>Transfer List</div></div>
    <div class="line"></div>
    <div class="parent-container">
      <!-- First container -->
      <div id="leftcontainer">
        <div class="item" id="react">
          <input type="checkbox" id="checkbox1" class="checkbox" />
          <label for="checkbox1">React</label>
        </div>
        <div class="item" id="vue">
          <input type="checkbox" id="checkbox2" class="checkbox" />
          <label for="checkbox2">Vue</label>
        </div>
        <div class="item" id="svelte">
          <input type="checkbox" id="checkbox3" class="checkbox" />
          <label for="checkbox3">Svelte</label>
        </div>
        <div class="item" id="js">
          <input type="checkbox" id="checkbox4" class="checkbox" />
          <label for="checkbox4">JS</label>
        </div>
        <div class="item" id="html">
          <input type="checkbox" id="checkbox5" class="checkbox" />
          <label for="checkbox5">HTML</label>
        </div>
        <div class="item" id="css">
          <input type="checkbox" id="checkbox6" class="checkbox" />
          <label for="checkbox6">CSS</label>
        </div>
      </div>

      <!-- Gap container with buttons -->
      <div class="gap-container">
        <button class="button" id="entire-left"><img src="images/angle-double-left-solid.svg" style="height:20px;width: 20px;"></button>
        <button class="button" id="single-left"><img src="images/single_left.png" style="height:20px;width: 20px;"></button>
        <button class="button" id="single-right"><img src="images/single_right.png" style="height:20px;width: 20px;"></button>
        <button class="button" id="entire-right"><img src="images/angle-double-right-solid.svg" style="height:20px;width: 20px;"></button>
      </div>

      <!-- Second container -->
      <div id="rightcontainer">
        <div class="item" id="ts">
          <input type="checkbox" id="checkbox7" class="checkbox" />
          <label for="checkbox7">TS</label>
        </div>
        <div class="item" id="angular">
          <input type="checkbox" id="checkbox8" class="checkbox" />
          <label for="checkbox8">Angular</label>
        </div>
        <div class="item" id="nextjs">
          <input type="checkbox" id="checkbox9" class="checkbox" />
          <label for="checkbox9">NextJS</label>
        </div>
        <div class="item" id="nodejs">
          <input type="checkbox" id="checkbox10" class="checkbox" />
          <label for="checkbox10">NodeJS</label>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
