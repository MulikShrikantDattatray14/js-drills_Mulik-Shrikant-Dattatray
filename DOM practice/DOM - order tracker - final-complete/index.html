<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order-tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="maincontainer">
      <!-- <div id="counter">1</div> -->
      <div class="tracker">
        <div>
          <div class="circle" id="circle1" style="text-align: center">1</div>
          <div>Contact Details</div>
        </div>

        <div class="pipe" id="pipe1"></div>
        <div>
          <div class="circle" id="circle2" style="text-align: center">2</div>
          <div>Shipping Address</div>
        </div>

        <div class="pipe" id="pipe2"></div>
        <div>
          <div class="circle" id="circle3" style="text-align: center">3</div>
          <div>Payment</div>
        </div>

        <div class="pipe" id="pipe3"></div>
        <div>
          <div class="circle" id="circle4" style="text-align: center">4</div>
          <div>Delivered</div>
        </div>
      </div>

      <div id="results">
        <div id="result"></div>
      </div>
      <div class="buttons">
        <button id="decrement">Previous</button>
        <button id="increment">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
